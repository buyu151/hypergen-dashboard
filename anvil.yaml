dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
package_name: Hypergen_dashboard
allow_embedding: false
name: Hypergen_dashboard
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-datascience}
  server_spec_disabled: {requirements: '', base: python310-standard}
metadata: {logo_img: 'asset:HyperGen-Logo-Icon-POS.png'}
startup_form: Form1
db_schema:
  generator_efficiency:
    title: Table 2
    client: search
    server: full
    columns:
    - name: generator_size
      admin_ui: {width: 200}
      type: number
    - name: '45'
      admin_ui: {width: 200}
      type: number
    - name: '35'
      admin_ui: {width: 200}
      type: number
    - name: '50'
      admin_ui: {width: 200}
      type: number
  generator_cost:
    title: Table 3
    client: search
    server: full
    columns:
    - name: generator
      admin_ui: {width: 200}
      type: string
    - name: pounds_per_kwh
      admin_ui: {width: 200}
      type: number
  cumulative_costs:
    title: Table 3
    client: none
    server: full
    columns:
    - name: year
      admin_ui: {width: 200}
      type: number
    - name: piston
      admin_ui: {width: 200}
      type: number
    - name: mgt
      admin_ui: {width: 200}
      type: number
    - name: hmgt
      admin_ui: {width: 200}
      type: number
    - name: solar
      admin_ui: {width: 200}
      type: number
    - name: wind
      admin_ui: {width: 200}
      type: number
    - name: grid
      admin_ui: {width: 200}
      type: number
    - name: created
      admin_ui: {width: 200}
      type: datetime
    - name: run_press
      admin_ui: {width: 200}
      type: number
  user_inputs:
    title: Table 4
    client: search
    server: full
    columns:
    - name: avg_power_selected
      admin_ui: {width: 200}
      type: number
    - name: run_time_selected
      admin_ui: {width: 200}
      type: number
    - name: days_year_selected
      admin_ui: {width: 200}
      type: number
    - name: solar_irrad_selected
      admin_ui: {width: 200}
      type: number
    - name: wind_speed_selected
      admin_ui: {width: 200}
      type: number
    - name: fuel_cost_selected
      admin_ui: {width: 200}
      type: number
    - name: elect_grid_cost_selected
      admin_ui: {width: 200}
      type: number
    - name: energy_inflation_selected
      admin_ui: {width: 200}
      type: number
    - name: created
      admin_ui: {width: 200}
      type: datetime
    - name: run_press
      admin_ui: {width: 200}
      type: number
    - name: user_id
      type: string
      admin_ui: {width: 200, order: 10}
  total_power:
    title: Table 5
    client: none
    server: full
    columns:
    - name: power_comsumption
      admin_ui: {width: 200}
      type: number
    - name: created
      admin_ui: {width: 200}
      type: datetime
    - name: run_press
      admin_ui: {width: 200}
      type: number
    - name: user_id
      type: string
      admin_ui: {width: 200, order: 3}
  capital_costs_yearly:
    title: Table 6
    client: none
    server: full
    columns:
    - name: piston_capital
      admin_ui: {width: 200}
      type: number
    - name: piston_fuel
      admin_ui: {width: 200}
      type: number
    - name: piston_maintenance
      admin_ui: {width: 200}
      type: number
    - name: mgt_capital
      admin_ui: {width: 200}
      type: number
    - name: mgt_fuel
      admin_ui: {width: 200}
      type: number
    - name: mgt_maintenance
      admin_ui: {width: 200}
      type: number
    - name: hmgt_capital
      admin_ui: {width: 200}
      type: number
    - name: hmgt_fuel
      admin_ui: {width: 200}
      type: number
    - name: hmgt_maintenance
      admin_ui: {width: 200}
      type: number
    - name: solar_capital
      admin_ui: {width: 200}
      type: number
    - name: solar_maintenance
      admin_ui: {width: 200}
      type: number
    - name: wind_capital
      admin_ui: {width: 200}
      type: number
    - name: wind_maintenance
      admin_ui: {width: 200}
      type: number
    - name: created
      admin_ui: {width: 200}
      type: datetime
    - name: run_press
      admin_ui: {width: 200}
      type: number
    - name: user_id
      type: string
      admin_ui: {width: 200, order: 15}
renamed: true
